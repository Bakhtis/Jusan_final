name: CI/CD for frontend and backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        maven: [ '3.x']
    timeout-minutes: 3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        
      - name: run
        run: npm run

      - name: build
        run: npm build

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
    
      - name: Set up Maven
        run: |
          cd server
          mvn --batch-mode --update-snapshots package
          mvn ci

      - name: Run Tests
        run: |
          cd server
          mvn test

      - name: Build with Maven
        run: | 
          cd server
          ./mvnw spring-boot:run
          echo "App started successfully!"
